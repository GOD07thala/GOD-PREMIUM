
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-3xl font-bold mb-6 text-orange-500">Admin Panel - Key Generator</h1>
  <input id="keyName" type="text" placeholder="Key Name" class="px-4 py-2 rounded mb-2 w-full text-black">
  <input id="expiry" type="datetime-local" class="px-4 py-2 rounded mb-2 w-full text-black">
  <button onclick="generateKey()" class="bg-orange-600 px-4 py-2 rounded hover:bg-orange-700">Generate Key</button>
  <div id="keyList" class="mt-6"></div>
  <script src="scripts/admin.js"></script>
</body>
</html>
