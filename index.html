
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Prediction - Naruto Theme</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: url('./assets/bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="text-white bg-black bg-opacity-70 min-h-screen flex flex-col items-center justify-start pt-10">
  <h1 class="text-4xl font-bold text-orange-400 mb-6">Naruto Color Prediction</h1>
  
  <div class="glass w-11/12 md:w-2/3 lg:w-1/2">
    <div id="timer" class="text-3xl text-center font-bold mb-4">Timer: 60</div>
    <div class="text-center text-2xl mb-4">Predicted Color: <span id="predictedColor" class="text-yellow-300">Yellow</span></div>
    <div class="text-center text-xl mb-6">Win Level: <span id="winLevel">2</span></div>
    
    <div id="history" class="grid grid-cols-1 gap-4">
      <!-- Sample history entry -->
      <div class="flex justify-between p-3 rounded-lg bg-opacity-50 bg-gray-800">
        <div>Period #1023</div>
        <div class="text-green-400 font-semibold">WIN</div>
      </div>
      <div class="flex justify-between p-3 rounded-lg bg-opacity-50 bg-gray-800">
        <div>Period #1022</div>
        <div class="text-red-400 font-semibold">LOSS</div>
      </div>
    </div>
  </div>

  <script src="scripts/predict.js"></script>
</body>
</html>
